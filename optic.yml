capture:
  openapi.yml:
    server:
      command: go run main.go
      url: http://localhost:8080
      ready_endpoint: /
      ready_interval: 250
      ready_timeout: 5_000
    requests:
      run:
        command: hurl hurl/*.hurl
        proxy_variable: HURL_OPTIC_PROXY
      # the requests below will be made by Optic and are equivalent to the hurl example above
      send:
        - path: /
        - path: /users
        - path: /users/create
          method: POST
          data:
            name: Hank
